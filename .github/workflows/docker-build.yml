# only run when we push changes to master or PRs
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  # GitHub Packages docker registry hostname
  GPR_HOSTNAME: docker.pkg.github.com

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create image tag from branch name
        run: |
          echo '${{ github.head_ref }}' | sed -e 's/\//-'
      - name: Build with cache
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.GPR_HOSTNAME }}
          repository: kubernetes/rx-web
          tag_with_ref: true
          tag_with_sha: true
          cache_froms: ${{env.GPR_HOSTNAME}}/${{ github.repository }}

  run_straight_from_gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u $GITHUB_ACTOR --password-stdin
      - name: manually pull the container from gpr
        run: docker pull docker.pkg.github.com/sujaypillai/buildxdemo/buildxdemo:githubactions
      - name: run the container using cli
        run: docker run docker.pkg.github.com/sujaypillai/buildxdemo/buildxdemo:githubactions
  build_with_gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u $GITHUB_ACTOR --password-stdin
      - run: docker pull docker.pkg.github.com/sujaypillai/buildxdemo/buildxdemo:githubactions
